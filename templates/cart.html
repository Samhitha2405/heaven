<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .cart-item img {
            max-width: 80px;
            max-height: 80px;
            margin-right: 10px;
        }

        .item-details {
            flex: 1;
        }

        .item-actions {
            display: flex;
            align-items: center;
        }

        .quantity-input {
            width: 40px;
            margin: 0 10px;
            padding: 5px;
            text-align: center;
        }

        .remove-btn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #c0392b;
        }

        .checkout-btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Shopping Cart</h2>

    <div class="cart-item">
        <img src="product1.jpg" alt="Product Image">
        <div class="item-details">
            <p>Product Name</p>
            <p>Price: $19.99</p>
        </div>
        <div class="item-actions">
            <input class="quantity-input" type="number" value="1" min="1">
            <button class="remove-btn" onclick="removeItem()">Remove</button>
        </div>
    </div>

    <div class="cart-item">
        <img src="product2.jpg" alt="Product Image">
        <div class="item-details">
            <p>Another Product</p>
            <p>Price: $29.99</p>
        </div>
        <div class="item-actions">
            <input class="quantity-input" type="number" value="2" min="1">
            <button class="remove-btn" onclick="removeItem()">Remove</button>
        </div>
    </div>

    <div class="cart-item">
        <img src="product3.jpg" alt="Product Image">
        <div class="item-details">
            <p>Yet Another Product</p>
            <p>Price: $39.99</p>
        </div>
        <div class="item-actions">
            <input class="quantity-input" type="number" value="1" min="1">
            <button class="remove-btn" onclick="removeItem()">Remove</button>
        </div>
    </div>

    <button class="checkout-btn">Proceed to Checkout</button>
</div>

<script>
    function removeItem() {
        // Implement logic to remove the item from the cart
        alert('Item removed from the cart!');
    }
</script>

</body>
</html>
