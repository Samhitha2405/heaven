{% extends 'sellernavbar.html' %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block body %}
<div>
    <div class="container mt-5">
        <h3>Product details</h3>
        <form method="post" action="{% url 'add_details' %}"  enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
<label for = "productname">Product Name</label>
                <input type ="text" class="form-control" name="productname" id="productname" placeholder="Enter the Product Name">
            </div>

             <div class="form-group">
<label for = "productcatg">Product category</label>
                 <select class="form-control" name="productcatg" id="productcatg">
                     <option value="skincare">Skincare</option>
                     <option value="makeup">Makeup</option>
                     <option value="haircare">Haircare</option>
                     <option value="fragrances">Fragrances</option>
                     <option value="bodycare">Bodycare</option>
                 </select>
            </div>
 <div class="form-group">
<label for = "productdesc">Product Description</label>
                <textarea class="form-control" name="productdesc" id="productdesc"  rows="2" placeholder="Enter the Product Description">
                </textarea>
            </div>
             <div class="form-group">
<label for = "price">Price</label>
                <input type ="text" class="form-control" name="price" id="price" placeholder="Enter the Product Price">
            </div>
            <div class="form-group">
    <label for="productimage">Product Image  </label>
                
    <input type="file" class="form-control-file" id="productimage" name="productimage">
</div>
            <br>
            <button type="submit" class="btn btn-dark">Add the Product</button>
        </form>
    </div>
</div>
{% endblock %}
</body>
</html>
